<form
  class="sound-tile"
  enctype="multipart/form-data"
  [formGroup]="form"
  (submit)="onSubmit()"
  (reset)="onReset()"
>
  <img class="sound-image" [src]="imagePreview" alt="image of sound" />

  <div class="sound-tile-content">
    <div class="sound-tile-body">
      <input
        id="{{ getInputId(formAttributes.TITLE) }}"
        name="{{ formAttributes.TITLE }}"
        type="text"
        placeholder="{{ 'sounds.titlePlaceholder' | translate }}"
        formControlName="{{ formAttributes.TITLE }}"
      />

      <input
        id="{{ getInputId(formAttributes.TAGS) }}"
        name="{{ formAttributes.TAGS }}"
        type="text"
        placeholder="{{ 'sounds.tagsPlaceholder' | translate }}"
        formControlName="{{ formAttributes.TAGS }}"
      />
    </div>

    <div class="sound-tile-footer">
      <button type="reset" class="button-icon undo">
        <mat-icon class="material-icons">undo</mat-icon>
      </button>

      <label
        for="{{ getInputId(formAttributes.IMAGE_URL) }}"
        class="custom-file-upload"
      >
        <span class="button button-icon image">
          <mat-icon class="material-icons">image</mat-icon>
        </span>
      </label>
      <input
        id="{{ getInputId(formAttributes.IMAGE_URL) }}"
        name="{{ formAttributes.IMAGE_URL }}"
        type="file"
        accept="{{ imageExtensions }}"
        formControlName="{{ formAttributes.IMAGE_URL }}"
        (input)="onFileChange($event, formAttributes.IMAGE)"
      />

      <label
        for="{{ getInputId(formAttributes.AUDIO_URL) }}"
        class="custom-file-upload"
      >
        <span class="button button-icon album">
          <mat-icon class="material-icons">album</mat-icon>
        </span>
      </label>
      <input
        id="{{ getInputId(formAttributes.AUDIO_URL) }}"
        name="{{ formAttributes.AUDIO_URL }}"
        type="file"
        accept="{{ audioExtensions }}"
        formControlName="{{ formAttributes.AUDIO_URL }}"
        (input)="onFileChange($event, formAttributes.AUDIO)"
      />

      <div class="button button-icon play" *ngIf="hasAudio">
        <mat-icon class="material-icons" (click)="playSound()"
          >play_circle</mat-icon
        >
      </div>

      <button
        type="submit"
        class="button-icon check"
        [ngClass]="{ disabled: form.invalid }"
      >
        <mat-icon class="material-icons">check</mat-icon>
      </button>
    </div>
  </div>
</form>
