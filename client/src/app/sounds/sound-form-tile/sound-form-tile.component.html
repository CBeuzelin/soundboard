<form
  class="sound-form-tile"
  enctype="multipart/form-data"
  [formGroup]="form"
  (submit)="onSubmit()"
  (reset)="onReset()"
>
  <img class="sound-image" [src]="imagePreview" alt="image of sound" />

  <div class="sound-tile-content">
    <div class="sound-tile-header">
      <input
        id="{{ formAttributes.TITLE }}"
        name="{{ formAttributes.TITLE }}"
        type="text"
        placeholder="{{ 'sounds.titlePlaceholder' | translate }}"
        formControlName="{{ formAttributes.TITLE }}"
      />

      <input
        id="{{ formAttributes.TAGS }}"
        name="{{ formAttributes.TAGS }}"
        type="text"
        placeholder="{{ 'sounds.tagsPlaceholder' | translate }}"
        formControlName="{{ formAttributes.TAGS }}"
      />
    </div>

    <div class="sound-tile-footer">
      <button type="reset" class="button-icon undo">
        <mat-icon>undo</mat-icon>
      </button>

      <label for="{{ formAttributes.IMAGE }}" class="custom-file-upload">
        <div class="button button-icon image">
          <mat-icon>image</mat-icon>
        </div>
      </label>
      <input
        id="{{ formAttributes.IMAGE }}"
        name="{{ formAttributes.IMAGE }}"
        type="file"
        accept="{{ imageExtensions }}"
        formControlName="{{ formAttributes.IMAGE }}"
        (change)="onFileChange($event, formAttributes.IMAGE_SOURCE)"
      />

      <label for="{{ formAttributes.AUDIO }}" class="custom-file-upload">
        <div class="button button-icon album">
          <mat-icon>album</mat-icon>
        </div>
      </label>
      <input
        id="{{ formAttributes.AUDIO }}"
        name="{{ formAttributes.AUDIO }}"
        type="file"
        accept="{{ audioExtensions }}"
        formControlName="{{ formAttributes.AUDIO }}"
        (change)="onFileChange($event, formAttributes.AUDIO_SOURCE)"
      />

      <div class="button button-icon play" *ngIf="hasSound">
        <mat-icon (click)="playSound()">play_circle</mat-icon>
      </div>

      <button
        type="submit"
        class="button-icon check"
        [ngClass]="{ disabled: form.invalid }"
      >
        <mat-icon>check</mat-icon>
      </button>
    </div>
  </div>
</form>
