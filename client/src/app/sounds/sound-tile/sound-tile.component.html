<div class="sound-tile" *ngIf="sound && !isEditing">
  <img class="sound-image" src="{{ imageUrl }}" alt="image of sound" />

  <div class="sound-tile-content">
    <div class="sound-title">
      {{ sound.title }}
    </div>

    <div class="sound-tile-footer" *ngIf="!isEditing">
      <div class="button-icon delete">
        <mat-icon (click)="deleteSound()">delete</mat-icon>
      </div>

      <div class="button-icon play" *ngIf="!!audioUrl">
        <mat-icon (click)="playSound()">play_circle</mat-icon>
      </div>

      <div class="button-icon edit">
        <mat-icon (click)="editSound()">edit</mat-icon>
      </div>
    </div>
  </div>
</div>

<app-sound-form-tile
  [sound]="sound"
  [image]="imageUrl"
  [imageSource]="image"
  [audio]="audioUrl"
  [audioSource]="audio"
  (undoEdition)="undoEdition()"
  *ngIf="sound && isEditing"
></app-sound-form-tile>
