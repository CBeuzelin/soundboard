<div id="sounds" class="main-content">
  <div *ngIf="soundService.sounds === undefined">Undefined</div>

  <ngx-masonry class="sound-list" [options]="masonryOptions" [ordered]="true">
    <app-sound-form-tile
      ngxMasonryItem
      class="masonry-item"
    ></app-sound-form-tile>

    <div
      ngxMasonryItem
      class="masonry-item"
      *ngFor="let sound of soundService.sounds"
    >
      <app-sound-tile [sound]="sound"></app-sound-tile>
    </div>
  </ngx-masonry>
</div>
