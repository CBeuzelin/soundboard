<div id="sounds" class="main-content">
  <div>{{ "sounds.soundPage" | translate }}</div>

  <br />

  <div *ngIf="soundService.sounds === undefined">Undefined</div>

  <div class="sound-list" *ngIf="soundService.sounds !== undefined">
    <div *ngFor="let sound of soundService.sounds">
      <app-sound-tile [sound]="sound"></app-sound-tile>
    </div>

    <app-sound-form-tile></app-sound-form-tile>
  </div>
</div>
